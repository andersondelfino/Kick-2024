<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Máscaras</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function maskInput(event, mask) {
            const input = event.target;
            const value = input.value.replace(/\D/g, ''); // Remove tudo o que não é dígito
            let maskedValue = '';
            let index = 0;
 
            for (let i = 0; i < mask.length; i++) {
                if (mask[i] === '0') {
                    if (index < value.length) {
                        maskedValue += value[index];
                        index++;
                    } else {
                        break;
                    }
                } else {
                    maskedValue += mask[i];
                }
            }
 
            input.value = maskedValue;
        }
 
        window.onload = function() {
            const telefoneInput = document.getElementById('telefone');
            const cpfInput = document.getElementById('cpf');
            const rgInput = document.getElementById('rg');
 
            telefoneInput.addEventListener('input', function(event) {
                maskInput(event, '(00) 00000-0000');
            });
 
            cpfInput.addEventListener('input', function(event) {
                maskInput(event, '000.000.000-00');
            });
 
            rgInput.addEventListener('input', function(event) {
                maskInput(event, '00.000.000-0');
            });
        };
    </script>
</head>
<body>
    <form>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000"><br>
 
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"><br>
 
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" placeholder="00.000.000-0"><br>
 
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
